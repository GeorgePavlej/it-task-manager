{% extends "layouts/base.html" %}

{% block content %}

  <h1 class="mt-7 ms-4">Are you sure you want to delete {{ task }} task?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger ms-7">
    <a class="btn btn-secondary ms-3" href="{% url 'home:task-list' %}">Cancel</a>

  </form>
{% endblock %}
